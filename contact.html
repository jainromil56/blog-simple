<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Blog Website</title>
</head>
<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/index.html" class="logo"><span>Blog</span></a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input type="text" class="form-input" name="query" id="" placeholder="Article Search">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>

    <div class="blog-article">
        <div class="max-width-1 m-auto font-2">
            <h2>Feel free to contact us</h2>
             <div class="contact-form">
                 <div class="form-box">
                     <input type="text" name="" placeholder="Enter your name" id="">
                 </div>
                 <div class="form-box">
                     <input type="text" name="" placeholder="Enter your email" id="">
                 </div>
                 <div class="form-box">
                     <input type="text" name="" placeholder="Enter your no." id="">
                 </div>
                 <div class="form-box">
                     <textarea name="" id="" placeholder="How may we help you?" cols="30" rows="10"></textarea>
                 </div>
                 <div class="form-box">
                     <button class="btn">Submit</button>
                 </div>
             </div>
        </div>
        
    </div>
    <div class="footer">
        <div class="max-width-2 m-auto">
            Copyright &copy; Blog.com
        </div>
    </div>
